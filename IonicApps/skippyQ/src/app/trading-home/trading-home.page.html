<ion-header>
  <style>
/* Three columns side by side */
.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

/* Display the columns below each other instead of side by side on small screens */
@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

/* Add some shadows to create a card effect */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

/* Some left and right padding inside the container */
.container {
  padding: 0 16px;
}

/* Clear floats */
.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
}

.orgImg {
    max-width: 500px;
    max-height: 500px;
}

.card{
  height: 50%;
}

  </style>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button autoHide='false'></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Trading
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Instrument, ISIN, symbol, type of order"></ion-searchbar>
  <ion-card class="ion-justify-content-center">
    <div>
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-icon name="trending-up-outline" size="large" [routerLink]="['/buy-trade']" (click)="buyRoute()"></ion-icon>
          <br>
          <ion-text>Buy</ion-text>
        </ion-col>
        <ion-col>
          <ion-icon name="trending-down-outline" size="large" [routerLink]="['/sell-trade']"(click)="sellRoute()"></ion-icon>
          <br>
          <ion-text>Sell</ion-text>
        </ion-col>
        <ion-col>
          <ion-icon name="add-circle-outline" size="large"></ion-icon>
          <br>
          <ion-text>More</ion-text>
        </ion-col>
      </ion-row>
    </div>



  </ion-card>

  <ion-text class="ion-padding">Orders</ion-text>

  <ion-text class="ion-text-end" (click)="viewAll()">View All</ion-text>


  <ion-card class="ion-padding">
    <ion-segment value="buttons" [(ngModel)]="orderStatus">
      <ion-segment-button value="pending" (click)="pending()" >
        <ion-label>Pending</ion-label>
      </ion-segment-button>
      <ion-segment-button value="executed" (click)="executed()" >
        <ion-label>Executed</ion-label>
      </ion-segment-button>
      <ion-segment-button value="ordered" (click)="closed()" >
        <ion-label>Closed</ion-label>
      </ion-segment-button>
    </ion-segment>


    <ion-item *ngFor="let detail of selectedArray; let i = index" (click)="modify(i)">



      <ion-col>
      <br>
      <ion-card-subtitle>{{detail.orderType}}</ion-card-subtitle>
       <br>
      <ion-card-title>{{detail.portfolioType}}</ion-card-title>
        <br>
      <ion-card-subtitle>{{detail.portfolioId}}</ion-card-subtitle>
        <br>

      </ion-col>


      <ion-col>
        <ion-button [disabled]="true">{{detail.orderStatus}}</ion-button>
       <br>
      <ion-card-title>{{detail.units}} units</ion-card-title>
        <br>
      <ion-card-subtitle>{{detail.validity}}</ion-card-subtitle>

      </ion-col>

    </ion-item>


  </ion-card>





</ion-content>

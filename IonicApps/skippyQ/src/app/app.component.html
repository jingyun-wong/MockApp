<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" [disabled]="!enabled" (click)="onHome()">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Home</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="assets" [disabled]="!enabled" (click)="onAssets()">
      <ion-icon name="person"></ion-icon>
      <ion-label>Assets</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map" [disabled]="!enabled" (click)="onAccounts()">
      <ion-icon name="map"></ion-icon>
      <ion-label>Accounts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="investment-ideas" [disabled]="!enabled" (click)="onDII()">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Investment Ideas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trading-home" [disabled]="!enabled" (click)="onTrading()">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Trading</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="quit" [disabled]="!enabled" (click)="endStory()">
      <ion-icon name="close-circle" style="color: red;"></ion-icon>
      <ion-label>End User Story</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

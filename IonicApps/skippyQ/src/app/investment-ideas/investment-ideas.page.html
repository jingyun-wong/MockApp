<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/home']">
      <ion-icon color="medium" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Investment Views</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Today's Top 5</ion-card-title>
      <ion-card-subtitle>Articles with trading ideas for you</ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>

      <ion-item  *ngFor="let detail of investment; let i = index" [routerLink]="['/investment-details-oil']" (click)="investmentDetails()">
        <content>
          <header>
            <img alt="US Stock" src={{detail.img}}/>
            <h2>{{detail.title}}</h2>
            <ion-text color="medium">{{detail.category}}</ion-text>

          </header>
          <ion-col>
            <ion-button>Trading Ideas</ion-button><br>
            <ion-text color="medium">{{detail.post}}</ion-text>
          </ion-col>
        </content>
      </ion-item>

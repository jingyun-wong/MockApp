<ion-header>
  <ion-toolbar>
    <ion-title>Portfolio Quality</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header class="color">
      <h6>
       Improvement in progress. There are pending trades. 
      </h6>
    </ion-card-header>
  </ion-card>
  <ion-text>
    Please select the portfolio issues, whcih you would like to resolve
  </ion-text>
  <ion-card-subtitle>
    New issues
  </ion-card-subtitle>
  <ion-list>
    <ion-radio-group name="buyProduct">
      <ion-item>
        <ion-label>Bulk risk 1
        <br><ion-text color="medium"></ion-text>
        </ion-label>
        <br>
        <ion-radio slot="start" value="0123456789" ng-click="count = count + 1" ng-init="count=0" [routerLink]="['/buy-trade-stock']"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Bulk risk 2
          <br><ion-text color="medium"></ion-text>
        </ion-label>
        <br>
        <ion-radio slot="start" value="0234567891"  ng-click="count = count + 1" ng-init="count=0"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Bulk risk 3
          <br><ion-text color="medium"></ion-text>
        </ion-label>
        <br>
        <ion-radio slot="start" value="0345678912" id="0234567891" ng-click="count = count + 1" ng-init="count=0"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

</ion-content>

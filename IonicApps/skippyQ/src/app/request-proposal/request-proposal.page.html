<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-title></ion-title>
      </ion-col>
    </ion-row>
    <br />
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="justify-content: center">
  <div class="ion-text-center">
    <ion-icon
      size="large"
      color="success"
      name="checkmark-circle-outline"
    ></ion-icon>
    <br />
    <br />
    <br />
    <ion-text>Your request for proposal has been sent</ion-text>
    <br />
    <ion-text
      >Your client advisor will prepare your proposal. If your order is time
      critical, please call them directly</ion-text
    >
    <br />
    <ion-text color="primary" (click)="clientAdvisor()">Contact Client Advisor</ion-text>
    <ion-button color="light" expand="block" (click)="backButton()" [routerLink]="['/health-check']">
      Back to portfolio
    </ion-button>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="backButton()" [routerLink]="['/investment-trading-idea']" [queryParams]="{name: name}">
      <ion-icon color="medium" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-card class="welcome-card">
  <ion-card-header>
    <ion-card-title>{{name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>Hign:27.13</p>
    <p>Low:21.06 </p>
  </ion-card-content>
</ion-card>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Positions</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas style="position: relative; height:25vh; width:30vw"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="clickHome()" [routerLink]="['/home']">
      <ion-icon color="medium" name="chevron-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title> My Advice </ion-title>
    <ion-card-subtitle>UBS Advice [Switzerland]</ion-card-subtitle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    class="welcome-card"
    (click)="clickHC()"
    [routerLink]="['/health-check']"
  >
    <ion-card-header>
      <ion-card-subtitle>Portfolio quality</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card" (click)="clickInvestmentIdeas()">
    <ion-card-header>
      <ion-card-subtitle>Investment ideas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card" (click)="clickOnPerformance()">
    <ion-card-header>
      <ion-card-subtitle>Performance</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
  <ion-card
    class="welcome-card"
    (click)="clickPosition()"
    [routerLink]="['/admin-dashboard']"
  >
    <ion-card-header>
      <ion-card-subtitle>Positions</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card" (click)="clickOnTransaction()">
    <ion-card-header>
      <ion-card-subtitle>Transactions</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
</ion-content>

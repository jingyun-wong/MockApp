<ion-content [fullscreen]="true" style="justify-content: center">
  <div class="ion-text-center">
    <ion-icon size="large" name="checkmark-circle"></ion-icon>
    <br />
    <br />
    <br />
    <ion-text
      >Your request for order cancellation has been received. If the
      cancellation is accepted by the market the order will be
      cancelled.</ion-text
    >
    <br />
    <br />
    <br />

    <ion-button
      expand="block"
      [routerLink]="['/buy-trade']"
      (click)="buyTradeRoute()"
    >
      New Order
    </ion-button>
  </div>
</ion-content>

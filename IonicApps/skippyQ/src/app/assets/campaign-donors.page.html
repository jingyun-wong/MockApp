<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Assets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-text color="dark">
      <h4>Portfolios</h4>

  </ion-item-divider>
  <ion-card class="welcome-card" [routerLink]="['/view-details']">
    <!-- <img src="/assets/WebLogo.PNG" alt=""/> -->
    <ion-card-header>
      <ion-card-subtitle>Total net assets</ion-card-subtitle>
      <ion-card-title>CHF 3'452060</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
      As of 14.2.2022
      </p>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-card class="welcome-card" (click)="presentAlert()">
    <ion-card-header>
      <ion-card-subtitle>My Manage</ion-card-subtitle>
      <ion-card-title>CHF 1'633'589</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>UBS Manage Advance</p>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card" [routerLink]="['/my-advice']">
    <ion-card-header>
      <ion-card-subtitle>My Advice</ion-card-subtitle>
      <ion-card-title>EUR 52'010.50</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>UBS Advice [Switzerland] Growth</p>
    </ion-card-content>
  </ion-card>
  <ion-card class="welcome-card" [routerLink]="['/my-advice']">
    <ion-card-header>
      <ion-card-subtitle>My Trading Portfolio</ion-card-subtitle>
      <ion-card-title>EUR 52'010.50</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Portfolio</p>
    </ion-card-content>
  </ion-card>

  <ion-item-divider>
    <ion-text color="dark">
      <h4>Further Assets</h4>
    </ion-text>
  </ion-item-divider>
  <ion-card class="welcome-card" [routerLink]="['/my-advice']">
    <ion-card-header>
      <ion-card-subtitle>Lombard loans</ion-card-subtitle>
      <ion-card-title>CHF -3200000</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
      Sophia Lee
      </p>
    </ion-card-content>
  </ion-card>


</ion-content>
